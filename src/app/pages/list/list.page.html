<app-header>
  <app-search (filter)="filterNotes($event)"></app-search>
</app-header>

<ion-content>
  <ion-list *ngIf="!noNotes">
    <app-note-item *ngFor="let note of notes" title="{{note.title}}" lastEdited="{{note.lastEdited}}" (click)="viewNoteDetails(note.id)">
    </app-note-item>
  </ion-list>

  <div *ngIf="noNotes">
    <p>Looks like you haven't written any notes...</p>
  </div>

  <app-new-button (added)="newNoteAdded($event)"></app-new-button>

</ion-content>
