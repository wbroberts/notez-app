<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!noNotes">
    <app-note-item *ngFor="let note of notes" title="{{note.title}}" lastEdited="{{note.lastEdited}}" (click)="viewNoteDetails(note.id)">
    </app-note-item>
  </ion-list>

  <div *ngIf="noNotes">
    <p>Looks like you haven't written any notes...</p>
  </div>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
